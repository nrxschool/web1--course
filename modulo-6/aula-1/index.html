<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Em breve</title>
</head>

<body>
  <div class="main">

    <div class="content">
      <p class="title">CONTAGEM REGRESSIVA...</p>

      <p class="text">Inscreva-se para o evento</p>

      <input type="button" value="Inscreva-se">
    </div>

    <div class="content">
      <picture>
        <source media="(max-width: 480px)" srcset="/img/imagem_610x456.png" />
        <source media="(min-width: 481px)" srcset="/img/imagem_1220x912.png" />
        <img src="/img/imagem_1220x912.png" alt="Home em pé ao lado de uma blockchain" />
      </picture>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
