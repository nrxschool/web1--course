<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cores e Fontes</title>
  <style>
    /* (RGB, HEX, HSL) */
    :root {
      --cor-principal: #9345FF;
    }

    body {
      font-family: Arial, sans-serif;

    }

    h1 {
      color: var(--cor-principal);
    }

    p {
      font-weight: 900;
      font-size: 16px;

    }

    span {
      font-style: italic;
      text-decoration: overline;
    }
  </style>
</head>

<body>

  <h1>Cores e fontes</h1>

  <p>Texto de exemplo para peso</p>

  <p><span>Texto de exemplo para italico</span></p>

</body>

</html>
